<div class="container">
  <h2>Sign up for the newsletter</h2>

  <form name="NLForm" novalidate>
    <input type="text"
           name="firstName"
           placeholder="First name"
           ng-model="suctrl.firstName"
           required><br>
    <span class="form-error" ng-if="NLForm.firstName.$invalid && NLForm.firstName.$touched">
      This field is required
    </span><br>

    <input type="text"
           name="lastName"
           placeholder="Last Name"
           ng-model="suctrl.lastName"
           required><br>
    <span class="form-error" ng-if="NLForm.lastName.$invalid && NLForm.lastName.$touched">
      This field is required
    </span><br>

    <input type="email"
           name="email"
           placeholder="Email"
           ng-model="suctrl.email"
           required><br>
    <span class="form-error" ng-if="NLForm.email.$invalid && NLForm.email.$touched">
      This field is required
    </span><br>

    <input type="text"
           name="phone"
           placeholder="Phone number"
           ng-model="suctrl.phone"
           pattern="(\d{3})-(\d{3})-(\d{4})"
           required><br>
    <span class="form-error" ng-if="NLForm.phone.$invalid && NLForm.phone.$touched">
      Must be in ###-###-#### format
    </span><br>

    <input type="text"
           name="favorite"
           placeholder="Favorite menu number"
           ng-model="suctrl.favorite"><br>
    <span class="form-error" ng-if="NLForm.favorite.$invalid && NLForm.favorite.$touched">
      This field is required
    </span>
    <span class="form-error" ng-if="suctrl.noSuchMenuNumberMessage">
      No such menu number exists
    </span><br>


    <button ng-disabled="NLForm.$invalid" ng-click="suctrl.signUp()">Sign up</button>
    <span class="confirmation-message" ng-if="suctrl.savedInfoMessage">
      Information has been saved
    </span>
  </form>
</div>
